<ActionBar class="action-bar">
  <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
  <ActionItem icon="res://navigation/menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()" ios.position="left">
  </ActionItem>
  <ActionItem ios.position="right" class="fa cart">
      <i class="icon-archive"></i>
    <AbsoluteLayout [nsRouterLink]="['/checkout/cart']" (tap)="navigateToCart()">
      <Label class="fa" text="&#xf07a;"></Label>
      <Label [text]="totalCartItems | async" left="25" top="9" style="padding:10px;border-radius: 100px;font-size:10em;background-color: #ae4700;color:#fff;"></Label>
    </AbsoluteLayout>
  </ActionItem>
  <Label class="action-bar-title"></Label>
  <Image class="img-logo" src="~/assets/logo.png"></Image>
</ActionBar>
